<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    
    <!-- ページタイトルの指定 -->
    <title>Stopwatch</title>
    
    <!-- リセットCSS -->
    <link rel="stylesheet" href="ress.css" />
    
    <!-- CSSの読み込み -->
    <link rel='stylesheet' href='style.css'>
    <!-- JSの読み込み -->
    <script defer src='main.js'></script>
</head>

<body>
    <!-- 目標タイム兼タイトル 20行目containerってなに？-->
    <h1 id="target"></h1>
    <!-- <div id="container"> -->
        <!-- 時間を表示する場所 -->
        <div id="time" class="hide">00.000</div>
        
        <!-- 結果を表示する場所 -->
        <div id="result"></div>
        
        <!-- ランク一覧を表示する場所 -->
        <ul id="ranklist" class="hide">
            <li>S:0.3秒以内</li>
            <li>A:0.5秒以内</li>
            <li>B:0.8秒以内</li>
        </ul>
        
        <!-- ランクを表示する場所 -->
        <div id="rank"></div>
        
        <!-- ボタン郡 -->
        <div id="buttons">
            <div id="tap">タップしてはじめる</div>
            <div id="start" class="hide">START</div>
            <div id="stop" class="hide">STOP</div>
            <div id="sugoroku" class="hide">もう1回はじめる</div>
        </div>
    </div>
</body>
</html>
