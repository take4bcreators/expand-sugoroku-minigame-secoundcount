<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    
    <!-- ページタイトルの指定 -->
    <title>Stopwatch</title>
    
    <!-- リセットCSS -->
    <link rel="stylesheet" href="ress.css" />
    
    <!-- CSSの読み込み -->
    <link rel='stylesheet' href='style.css'>
    <!-- JSの読み込み -->
    <script defer src='main.js'></script>
    
    <!-- Google Fonts の読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
</head>

<body>
    
    <!-- 目標タイム兼タイトル（大）-->
    <div id="container" class="container">
        <h1 id="title" class="title"></h1>

        <!-- 目標タイム兼タイトル（小）-->
        <div id="target" class="target hide"></div>

        <!-- 時間を表示する場所 -->
        <div id="time" class="time hide">00.000</div>
        
        <!-- 結果を表示する場所 -->
        <div id="result" class="result"></div>
        
        <!-- ランク一覧を表示する場所 -->
        <ul id="ranklist" class="ranklist hide">
            <li>S:0.3秒以内</li>
            <li>A:0.5秒以内</li>
            <li>B:0.8秒以内</li>
        </ul>
        
        <!-- ランクを表示する場所 -->
        <div id="rank" class="rank"></div>
        
        <!-- ボタン郡 -->
        <div id="buttons" class="buttons">
            <div id="tap">タップしてはじめる</div>
            <div id="start" class="start hide">START</div>
            <div id="stop" class="stop hide">STOP</div>
            <div id="sugoroku" class="sugoroku hide">もう1回はじめる</div>
        </div>
    </div>
</body>
</html>
